<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SPA GET GIT REPS</title>
    <!-- подключаем библиотеку Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Подключаем понравившиеся шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300&display=swap" rel="stylesheet">
    <!-- Подключаем файл со стилями -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
<div class="container-fluid mt-3">
    <!-- Заголовок в глобальном стиле jumbotron -->
    <div class="jumbotron jumbotron-fluid bg-info text-white">
        <div class="container-fluid">
            <h1 class="display-5">Github Repositories</h1>
            <p class="lead">using HTML5, CSS3, Bootstrap 4, Jquery, REST API and Postman.</p>
        </div>
    </div>
    <!-- Строка для ввода названия организации -->
    <div class="col-6 form">
        <input type="text" placeholder="Name of organization" id="name_container" value="">
        <button onclick="show_reps()" class="bg-info text-white">Search</button>
    </div>
    <!-- Таблица с необходимыми параметрами -->
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr class="table-info">
                <th scope="col">Name</th>
                <th scope="col">URL</th>
                <th scope="col">Forks / Watchers</th>
                <th scope="col">Stargazers</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<!-- jquery cdn -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- custom js -->
<script src="main.js"></script>
</body>

</html>
